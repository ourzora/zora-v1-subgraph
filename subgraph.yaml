specVersion: 0.0.2
description: Zora Media
repository: https://github.com/graphprotocol/example-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Media
    network: ganache
    source:
      address: "0x1D7022f5B17d2F8B695918FB48fa1089C9f85401"
      abi: Media
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Media
      abis:
        - name: Media
          file: ./abis/Media.json
      eventHandlers:
        - event: Mint(indexed address,indexed uint256,bytes32,bytes32)
          handler: handleMint
      file: ./src/mapping.ts
